<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do List</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>Today's To Do</h1>
            </div>
            <div class="refresh">
                <img src="https://img.icons8.com/material-sharp/24/null/update-left-rotation.png" />
            </div>
        </div>
        <div class="addItem">
            <input type="text" id="input" placeholder="Add to your List...">
        </div>
        <ul class="list"></ul>
        <input type="button" class="button" value="Clear all Completed">
    </div>
</body>

</html>
